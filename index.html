<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="output">0</div>
      <div class="buttons">
        <button class="button clear-button">C</button>
        <button class="button">←</button>
        <button class="button division-button">÷</button>
        <button class="button number7-button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button multiplication-button">×</button>
        <button class="button number4-button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button subtraction-button">-</button>
        <button class="button number1-button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button addition-button">+</button>
        <button class="button number0-button">0</button>
        <button class="button equals-button">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
